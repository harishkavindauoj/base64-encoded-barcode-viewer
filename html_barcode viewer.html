<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .barcode-display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
            font-family: monospace;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Viewer</h1>
        <div>
            <p>Paste your base64 encoded barcode image below:</p>
            <textarea id="base64Input" placeholder="Paste your base64 string here (without 'data:image/png;base64,' prefix)"></textarea>
            <button onclick="displayBarcode()">Display Barcode</button>
        </div>
        <div class="barcode-display">
            <h3>Barcode Image</h3>
            <img id="barcodeImage" src="" alt="Barcode will appear here">
        </div>
    </div>

    <script>
        function displayBarcode() {
            const base64String = document.getElementById('base64Input').value.trim();
            if (base64String) {
                document.getElementById('barcodeImage').src = `data:image/png;base64,${base64String}`;
            } else {
                alert('Please paste a base64 string first');
            }
        }
    </script>
</body>
</html>
